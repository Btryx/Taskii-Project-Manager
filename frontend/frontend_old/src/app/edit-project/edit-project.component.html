<div class="container">
  <h1 class="title">{{ data.title }}</h1>

  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="input-field">
      <mat-label>Project Title</mat-label>
      <input matInput formControlName="projectName" maxlength="100">
      <mat-error *ngIf="projectForm.get('projectName')?.errors?.['required']">
        Title is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="input-field">
      <mat-label>Active</mat-label>
      <mat-select formControlName="active">
        <mat-option [value]="true">Yes</mat-option>
        <mat-option [value]="false">No</mat-option>
      </mat-select>
      <mat-error *ngIf="projectForm.get('active')?.errors?.['required']">
        Status is required
      </mat-error>
    </mat-form-field>

      <div class="actions-container">
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="projectForm.invalid || projectForm.pristine">Save</button>
      </div>
  </form>
</div>
