<div class="reg-container">
  <h1>Taskii</h1>
  <mat-card class="reg-card">
    <mat-card-header>
      <mat-card-title>Sign up</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="submitRegister()" [formGroup]="registerForm">
        <mat-error>@if (errorMessage()) {
            {{errorMessage()}}
        }</mat-error>

        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput
                 placeholder="Enter your email address"
                 name="email"
                 formControlName="email"
                 required>
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput
                 placeholder="Enter your username"
                 name="username"
                 formControlName="username"
                 required>
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <mat-icon matSuffix (click)="togglePasswordVisibility($event)">
            {{hidePassword() ? 'visibility_off' : 'visibility'}}
          </mat-icon>
          <input matInput
                [type]="hidePassword() ? 'password' : 'text'"
                placeholder="Enter your password"
                name="password"
                formControlName="password"
                required>
          @if(passwordLengthError) {
            <mat-error>Must be at least 10 character long!</mat-error>
          } @else if (passwordPatternError) {
            <mat-error>Must contain at least one number!</mat-error>
          }
        </mat-form-field>

        <button
                class="btn btn-primary"
                type="submit"
                [disabled]="!registerForm.valid">
          Sign up
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
