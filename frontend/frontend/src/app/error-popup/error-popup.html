<div class="dialog-overlay">
  <div class="container">
    <div class="icon-container">
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="error-icon">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="15" y1="9" x2="9" y2="15"></line>
        <line x1="9" y1="9" x2="15" y2="15"></line>
      </svg>
    </div>

    <h1 class="title">{{title}}</h1>

    <div class="message" md-dialog-content>
      {{errorMessage}}
    </div>

    <div class="actions-container">
      <button class="btn btn-primary" (click)="dialogRef.close(true)">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="20,6 9,17 4,12"></polyline>
        </svg>
        Ok
      </button>
    </div>
  </div>
</div>
