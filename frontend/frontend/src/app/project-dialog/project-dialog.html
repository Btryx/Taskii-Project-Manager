<div class="container">
  <h1 class="title">{{ data.title }}</h1>

  <form (ngSubmit)="onSubmit()" [formGroup]="projectForm" >
    <mat-form-field appearance="outline" class="input-field">
      <mat-label>Project Title</mat-label>
      <input matInput formControlName="projectName" maxlength="100">
      @if(projectForm.get('projectName')?.errors?.['required']) {
          <mat-error>
            Title is required
          </mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="outline" class="input-field">
      <mat-label>Active</mat-label>
      <mat-select formControlName="active">
        <mat-option [value]="true">Yes</mat-option>
        <mat-option [value]="false">No</mat-option>
      </mat-select>
      @if(projectForm.get('projectName')?.errors?.['required']) {
        <mat-error>
          Status is required
        </mat-error>
      }
    </mat-form-field>

      <div class="actions-container">
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="projectForm.invalid || projectForm.pristine">Save</button>
      </div>
  </form>
</div>
