<div class="container">
  <h1 class="title">{{title}}</h1>

  <div class="message" md-dialog-content>{{confirmMessage}}</div>
  <div class="actions-container">
    <button class="btn btn-success" (click)="dialogRef.close(true)">Confirm</button>
    <button class="btn btn-danger" (click)="dialogRef.close(false)">Cancel</button>
  </div>
</div>
