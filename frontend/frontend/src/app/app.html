<mat-toolbar>
    <span style="margin-right: 50px;">{{title}}</span>
    @if(!isLoading() && isLoggedIn()){
      <button mat-raised-button (click)="navigateToProjects()">
        Projects
      </button>
    }

    <span class="toolbar-spacer"></span>
    @if(getId() && isLoggedIn()){
      <div>
        <button mat-icon-button [style.backgroundColor]="getColorForUser(getId()!)" class="nav-button" [matMenuTriggerFor]="menu">
          {{getUserName()?.charAt(0)?.toUpperCase()}}
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item class="header">
            <mat-icon class="icon" [style.backgroundColor]="getColorForUser(getId()!)">{{getUserName()?.charAt(0)}}</mat-icon>
            <span class="info">
              <span class="name">{{getUserName()}}</span>
              <span>{{getEmail()}}</span>
            </span>
          </button>
          <button class="logout" mat-menu-item (click)="logOut()">
            <mat-icon>logout</mat-icon>
            <span>Log out</span>
          </button>
        </mat-menu>
      </div>
    }
</mat-toolbar>
<router-outlet />
