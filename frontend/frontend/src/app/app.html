<mat-toolbar>
    <span style="margin-right: 50px;">{{title}}</span>
    @if(isLoggedIn()){
      <button mat-raised-button (click)="navigateToProjects()">
        Projects
      </button>
    }

    <span class="toolbar-spacer"></span>
    @if(isLoggedIn()){
      <div>
        <button mat-icon-button [matMenuTriggerFor]="menu" class="nav-button">
          <mat-icon>person</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="logOut()">
            <mat-icon>logout</mat-icon>
            <span>Log out</span>
          </button>
        </mat-menu>
      </div>
    }
</mat-toolbar>
<router-outlet />
