<form class="container" (ngSubmit)="onSubmit()" [formGroup]="projectForm">
  <div class="main-content">
    <div class="content-area" >
        <div class="project-title">
            <input type="text" placeholder="New project" formControlName="projectName" maxlength="100">
        </div>

        <div class="description-section">
            <textarea class="description-input" formControlName="projectDesc" placeholder="Add a description..."></textarea>
        </div>

        <div class="active-section">
          <input type="checkbox" id="active" class="checkbox-input" formControlName="active">
          <label class="active-label" for="active"> Active </label>
      </div>

      <div class="actions-container">
        <button class="btn btn-save" color="primary" type="submit" [disabled]="projectForm.invalid || projectForm.pristine">Save</button>
        <button class="btn btn-cancel" type="button" (click)="onCancel()">Cancel</button>
      </div>
    </div>
  </div>
</form>
