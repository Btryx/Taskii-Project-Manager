# https://github.com/docker/awesome-compose
services:
  backend:
    container_name: taskii-spring
    build: backend
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 8082:8082
    networks:
      - spring-net

  db:
    image: mysql:8.0
    container_name: taskii-db
    ports:
      - 33062:3306
    env_file:
      - .env
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "--silent" ]
      interval: 3s
      retries: 5
      start_period: 30s
    volumes:
      - database:/data/db
    networks:
      - spring-net

  keycloak:
    container_name: taskii-keycloak
    image: quay.io/keycloak/keycloak:26.3.2
    ports:
      - 9090:8080
    env_file:
      - .env
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_PASSWORD}
    networks:
      - spring-net
    command:
      - "start-dev"

volumes:
  database:


networks:
  spring-net: {}

